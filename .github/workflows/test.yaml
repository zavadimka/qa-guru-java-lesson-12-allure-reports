name: Test

on: [push]

jobs:
  test:
    # где запускаем
    runs-on: ubuntu-latest
    # что делаем
    steps:
      # выкачиваем репозиторий
      - uses: actions/checkout@v4
      # настраиваем java
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      # выдаём права на выполнение gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      # запускаем тесты
      - run: ./gradlew clean test

